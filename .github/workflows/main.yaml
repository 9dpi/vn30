name: Update Stock Data
on:
  schedule:
    # Chạy vào 15:05 giờ VN (08:05 UTC) từ thứ 2 đến thứ 6
    - cron: '5 8 * * 1-5'
  workflow_dispatch: # Cho phép bạn nhấn nút "Run workflow" thủ công

# Ngăn chặn việc nhiều phiên chạy tranh chấp quyền ghi cùng lúc
concurrency:
  group: "pages"
  cancel-in-progress: false 

permissions:
  contents: write  # Quyền bắt buộc để Commit và Push dữ liệu mới

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install and Run
        run: |
          pip install requests
          python main.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data.json
          # Kiểm tra nếu file data.json có thay đổi thì mới commit để tránh lỗi "nothing to commit"
          if git diff --staged --quiet; then
            echo "Dữ liệu không có thay đổi so với phiên trước."
          else
            git commit -m "Cập nhật VN30 data: $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
