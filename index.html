<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VN30 Smart Dashboard - AI Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #080a0f; --card: #11141d; --border: #1f2430;
            --text-main: #e2e8f0; --text-dim: #94a3b8;
            --up: #22c55e; --down: #ef4444; --neutral: #f59e0b; --blue: #3b82f6;
        }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: var(--text-main); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .market-stats { display: flex; gap: 15px; margin-bottom: 25px; }
        .stat-box { background: var(--card); border: 1px solid var(--border); padding: 15px; border-radius: 12px; flex: 1; text-align: center; }
        .stat-val { font-size: 1.5rem; font-weight: 700; margin-top: 5px; }

        .table-container { background: var(--card); border-radius: 16px; border: 1px solid var(--border); overflow-x: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th { background: #1a1f2e; padding: 15px; text-align: left; font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid var(--border); font-size: 0.95rem; }
        
        .ticker-name { font-weight: 700; color: var(--blue); font-family: 'JetBrains Mono', monospace; }
        .tag { padding: 6px 12px; border-radius: 6px; font-weight: 700; font-size: 0.75rem; display: inline-block; text-align: center; min-width: 80px; }
        .tag-MUA { background: rgba(34, 197, 94, 0.15); color: var(--up); border: 1px solid var(--up); }
        .tag-BÁN { background: rgba(239, 68, 68, 0.15); color: var(--down); border: 1px solid var(--down); }
        .tag-DANG-PHAN-TICH { background: rgba(59, 130, 246, 0.1); color: var(--blue); border: 1px solid var(--blue); }

        .up { color: var(--up); } .down { color: var(--down); }
        
        /* Donate Button & Modal */
        .btn-donate { background: #ff4757; color: white; border: none; padding: 8px 16px; border-radius: 20px; font-weight: 700; cursor: pointer; transition: 0.3s; font-size: 0.8rem; }
        .btn-donate:hover { background: #ff6b81; transform: scale(1.05); }
        #donate-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 20px; border-radius: 15px; text-align: center; max-width: 300px; }
        .modal-content img { width: 100%; border-radius: 10px; }
        .modal-content p { color: #333; font-weight: 700; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1 style="margin:0; font-size: 1.8rem;">VN30 <span style="color:var(--blue)">AI-PREDICT</span></h1>
                <div id="last-update" style="font-size: 0.85rem; color: var(--text-dim);">Đang kết nối...</div>
            </div>
            <div style="display: flex; gap: 10px; align-items: center;">
                <button class="btn-donate" onclick="toggleModal(true)">☕ Donate</button>
                <span id="forecast-target" style="background: var(--blue); padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 700;">--</span>
            </div>
        </div>

        <div class="market-stats">
            <div class="stat-box"><div style="color:var(--text-dim); font-size: 0.75rem;">MÃ TĂNG</div><div class="stat-val up" id="count-up">0</div></div>
            <div class="stat-box"><div style="color:var(--text-dim); font-size: 0.75rem;">MÃ GIẢM</div><div class="stat-val down" id="count-down">0</div></div>
            <div class="stat-box"><div style="color:var(--text-dim); font-size: 0.75rem;">PHIÊN TIẾP THEO</div><div class="stat-val" id="next-session" style="font-size: 1.1rem;">--</div></div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Mã CP</th>
                        <th>Giá Khớp</th>
                        <th>Biến Động</th>
                        <th>Dự Báo Phiên Tới</th>
                        <th>Độ Tin Cậy</th>
                    </tr>
                </thead>
                <tbody id="stock-tbody"></tbody>
            </table>
        </div>
    </div>

    <div id="donate-modal" onclick="toggleModal(false)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img src="https://raw.githubusercontent.com/9dpi/thantoan/refs/heads/main/qr-code-tech.jpg" alt="QR Donate">
            <p>Cảm ơn bạn đã ủng hộ! ❤️</p>
            <button onclick="toggleModal(false)" style="margin-top:10px; cursor:pointer">Đóng</button>
        </div>
    </div>

    <script>
        function toggleModal(show) {
            document.getElementById('donate-modal').style.display = show ? 'flex' : 'none';
        }

        async function updateDashboard() {
            try {
                const response = await fetch(`./data.json?t=${new Date().getTime()}`);
                const data = await response.json();
                const stocks = data.stocks || [];
                
                document.getElementById('last-update').innerText = `Cập nhật: ${data.update_time || 'Chờ dữ liệu'}`;
                document.getElementById('forecast-target').innerText = data.forecast_for || '--';
                document.getElementById('next-session').innerText = data.forecast_for || 'Đang tính toán';
                
                const tbody = document.getElementById('stock-tbody');
                tbody.innerHTML = '';

                let upCount = 0, downCount = 0;

                // Danh sách 30 mã VN30 mặc định để hiển thị kể cả khi ngày nghỉ
                const vn30Default = ["ACB","BCM","BID","BVH","CTG","FPT","GAS","GVR","HDB","HPG","MBB","MSN","MWG","PLX","POW","SAB","SHB","SSB","SSI","STB","TCB","TPB","VCB","VHM","VIB","VIC","VNM","VPB","VRE","VJC"];

                const displayData = stocks.length > 0 ? stocks : vn30Default.map(s => ({s: s, p: 0, c: 0, f: "Đang phân tích", conf: 0}));

                displayData.forEach(s => {
                    if(s.c > 0) upCount++; else if(s.c < 0) downCount++;
                    
                    const row = `
                        <tr>
                            <td><span class="ticker-name">${s.s}</span></td>
                            <td style="font-family: 'JetBrains Mono'">${s.p > 0 ? s.p.toLocaleString() : '---'}</td>
                            <td class="${s.c > 0 ? 'up' : s.c < 0 ? 'down' : ''}" style="font-weight:700">
                                ${s.c !== 0 ? (s.c > 0 ? '▲' : '▼') + Math.abs(s.c) + '%' : '---'}
                            </td>
                            <td><span class="tag ${s.f === 'Đang phân tích' ? 'tag-DANG-PHAN-TICH' : 'tag-' + s.f.replace(' ', '-')}">${s.f}</span></td>
                            <td>
                                <div style="width: 100px; background: #1a1f2e; height: 6px; border-radius: 3px; overflow: hidden;">
                                    <div style="width: ${s.conf}%; background: var(--blue); height: 100%;"></div>
                                </div>
                                <span style="font-size: 0.7rem; color: var(--text-dim)">${s.conf > 0 ? s.conf + '%' : '--'}</span>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

                document.getElementById('count-up').innerText = upCount;
                document.getElementById('count-down').innerText = downCount;

            } catch (error) {
                console.error("Lỗi:", error);
            }
        }

        updateDashboard();
        setInterval(updateDashboard, 60000);
    </script>
</body>
</html>
