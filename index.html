<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VN30 Smart Dashboard - AI Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #080a0f; --card: #11141d; --border: #1f2430;
            --text-main: #e2e8f0; --text-dim: #94a3b8;
            --up: #22c55e; --down: #ef4444; --neutral: #f59e0b; --blue: #3b82f6;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg);
            color: var(--text-main); margin: 0; padding: 20px; overflow-x: hidden;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        
        /* Header & Stats */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .market-stats { display: flex; gap: 15px; margin-bottom: 25px; }
        .stat-box {
            background: var(--card); border: 1px solid var(--border);
            padding: 15px 25px; border-radius: 12px; flex: 1; text-align: center;
        }
        .stat-val { font-size: 1.5rem; font-weight: 700; margin-top: 5px; }

        /* Table Styling */
        .table-container {
            background: var(--card); border-radius: 16px; border: 1px solid var(--border);
            overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        table { width: 100%; border-collapse: collapse; }
        th {
            background: #1a1f2e; padding: 15px; text-align: left;
            font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px;
        }
        td { padding: 15px; border-bottom: 1px solid var(--border); font-size: 0.95rem; }
        tr:hover { background: rgba(255,255,255,0.02); }

        /* Ticker & Price */
        .ticker-name { font-weight: 700; color: var(--blue); font-family: 'JetBrains Mono', monospace; }
        .price-val { font-family: 'JetBrains Mono', monospace; font-weight: 600; }
        
        /* Prediction Tags */
        .tag {
            padding: 6px 12px; border-radius: 6px; font-weight: 700; font-size: 0.75rem;
            display: inline-block; text-align: center; min-width: 80px;
        }
        .tag-MUA { background: rgba(34, 197, 94, 0.15); color: var(--up); border: 1px solid var(--up); }
        .tag-BÁN { background: rgba(239, 68, 68, 0.15); color: var(--down); border: 1px solid var(--down); }
        .tag-GIỮ { background: rgba(245, 158, 11, 0.15); color: var(--neutral); border: 1px solid var(--neutral); }
        .tag-THEO-DÕI { background: rgba(148, 163, 184, 0.1); color: var(--text-dim); border: 1px solid var(--text-dim); }

        .up { color: var(--up); } .down { color: var(--down); }
        
        #last-update { font-size: 0.85rem; color: var(--text-dim); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1 style="margin:0; font-size: 1.8rem; letter-spacing: -1px;">VN30 <span style="color:var(--blue)">AI-PREDICT</span></h1>
                <div id="last-update">Đang quét dữ liệu...</div>
            </div>
            <div style="text-align: right;">
                <span id="forecast-target" style="background: var(--blue); padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 700;">--</span>
            </div>
        </div>

        <div class="market-stats">
            <div class="stat-box">
                <div style="color:var(--text-dim); font-size: 0.8rem;">SỐ MÃ TĂNG</div>
                <div class="stat-val up" id="count-up">0</div>
            </div>
            <div class="stat-box">
                <div style="color:var(--text-dim); font-size: 0.8rem;">SỐ MÃ GIẢM</div>
                <div class="stat-val down" id="count-down">0</div>
            </div>
            <div class="stat-box">
                <div style="color:var(--text-dim); font-size: 0.8rem;">VOL VN30 (AVG)</div>
                <div class="stat-val" id="avg-vol">--</div>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Mã CP</th>
                        <th>Giá Khớp</th>
                        <th>Biến Động</th>
                        <th>Khối Lượng</th>
                        <th>Dự Báo AI</th>
                        <th>Độ Tin Cậy</th>
                    </tr>
                </thead>
                <tbody id="stock-tbody">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        async function updateDashboard() {
            try {
                const response = await fetch(`./data.json?t=${new Date().getTime()}`);
                const data = await response.json();
                
                document.getElementById('last-update').innerText = `Cập nhật: ${data.update_time}`;
                document.getElementById('forecast-target').innerText = `Dự báo cho: ${data.forecast_for}`;
                
                const stocks = data.stocks;
                const tbody = document.getElementById('stock-tbody');
                tbody.innerHTML = '';

                let up = 0, down = 0, totalVol = 0;

                stocks.forEach(s => {
                    if(s.c > 0) up++; else if(s.c < 0) down++;
                    totalVol += s.v;

                    const row = `
                        <tr>
                            <td><span class="ticker-name">${s.s}</span></td>
                            <td class="price-val">${s.p.toLocaleString()}</td>
                            <td class="${s.c >= 0 ? 'up' : 'down'} font-bold">
                                ${s.c >= 0 ? '▲' : '▼'} ${Math.abs(s.c)}%
                            </td>
                            <td style="color:var(--text-dim)">${(s.v/1000000).toFixed(2)}M</td>
                            <td><span class="tag tag-${s.f.replace(' ', '-')}">${s.f}</span></td>
                            <td>
                                <div style="width: 100px; background: #1a1f2e; height: 6px; border-radius: 3px; overflow: hidden;">
                                    <div style="width: ${s.conf}%; background: var(--blue); height: 100%;"></div>
                                </div>
                                <span style="font-size: 0.7rem; color: var(--text-dim)">${s.conf}%</span>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

                document.getElementById('count-up').innerText = up;
                document.getElementById('count-down').innerText = down;
                document.getElementById('avg-vol').innerText = (totalVol/(stocks.length*1000000)).toFixed(1) + 'M';

            } catch (error) {
                console.error("Lỗi cập nhật:", error);
            }
        }

        updateDashboard();
        setInterval(updateDashboard, 60000);
    </script>
</body>
</html>
